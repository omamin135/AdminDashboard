<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <div class="grid-container">
        <div class="navbar">
            <p>Dashboard</p>
            <ul>
                <li>
                    <div>
                        <img class="nav-icon" src="assets/home_FILL0_wght400_GRAD0_opsz48.svg">
                        <p>Home</p>
                    </div>
                </li>
                <li>
                    <div>
                        <img class="nav-icon" src="assets/account_box_FILL1_wght400_GRAD0_opsz48.svg">
                        <p>Profile</p>
                    </div>
                </li>
                <li>
                    <div>
                        <img class="nav-icon" src="assets/mode_comment_FILL1_wght400_GRAD0_opsz48.svg">
                        <p>Messages</p>
                    </div>
                </li>
                <li>
                    <div>
                        <img class="nav-icon" src="assets/history_FILL1_wght400_GRAD0_opsz48.svg">
                        <p>History</p>
                    </div>
                </li>
                <li>
                    <div>
                        <img class="nav-icon" src="assets/task_FILL1_wght400_GRAD0_opsz48.svg">
                        <p>Tasks</p>
                    </div>
                </li>
                <li>
                    <div>
                        <img class="nav-icon" src="assets/groups_FILL1_wght400_GRAD0_opsz48.svg">
                        <p>Communtities</p>
                    </div>
                </li>
            </ul>

            <br>
            <br>

            <ul>
                <li>
                    <div>
                        <img class="nav-icon" src="assets/settings_FILL1_wght400_GRAD0_opsz48.svg">
                        <p>Settings</p>
                    </div>
                </li>
                <li>
                    <div>
                        <img class="nav-icon" src="assets/help_center_FILL1_wght400_GRAD0_opsz48.svg">
                        <p>Support</p>
                    </div>
                </li>
                <li>
                    <div>
                        <img class="nav-icon" src="assets/verified_user_FILL1_wght400_GRAD0_opsz48.svg">
                        <p>Privacy</p>
                    </div>
                </li>
            </ul>
        </div>

       <div class="top-bar">
            
            <div class="search">
                <img id="search-icon" src="assets/search_FILL0_wght400_GRAD0_opsz48.svg">
                <input type="text">
            </div>
            <div class="top-profile">
                <img id="notification" src="assets/notifications_active_FILL0_wght400_GRAD0_opsz48.svg">
                <img class="pfp top" src="assets/luffy.jpg" alt=" ">
                <p>Om Amin</p>
            </div>
            <div class="bottom-profile">
                <img  class="pfp bottom" src="assets/luffy.jpg" alt=" ">
                <div>
                    <p id="hi">Hi there,</p>
                    <p id="name">Om Amin (@amin)</p>
                </div>
            </div>
            <div class="buttons">
                <ul>
                    <li><button>New</button></li>
                    <li><button>Upload</button></li>
                    <li><button>Share</button></li>
                </ul>
            </div>
       </div>

       <div class="main-content">
      
       </div>
    </div>
</body>
</html>
